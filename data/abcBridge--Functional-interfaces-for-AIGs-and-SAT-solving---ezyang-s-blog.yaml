- en: 'abcBridge: Functional interfaces for AIGs and SAT solving'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: abcBridge：AIGs 和 SAT 求解的功能接口
- en: Yesterday I gave a [Galois Tech Talk](http://www.galois.com/blog/2010/08/19/tech-talk-abcbridge-functional-interfaces-for-aigs-and-sat-solving/)
    about abcBridge, a set of bindings in Haskell for [ABC](http://www.eecs.berkeley.edu/~alanmi/abc/)
    that I built over the summer as part of my internship.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天我进行了一场[Galois Tech Talk](http://www.galois.com/blog/2010/08/19/tech-talk-abcbridge-functional-interfaces-for-aigs-and-sat-solving/)，主题是
    abcBridge，这是我暑期实习期间在 Haskell 中为 [ABC](http://www.eecs.berkeley.edu/~alanmi/abc/)
    构建的一组绑定。
- en: There should be a video soon, but until then, you can [download my annotated
    slides](http://web.mit.edu/~ezyang/Public/galois.pdf). The software’s not public
    yet, but hopefully it will be soon.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 很快会有视频，但在那之前，你可以[下载我带有注释的幻灯片](http://web.mit.edu/~ezyang/Public/galois.pdf)。软件目前还不公开，但希望很快会公开。

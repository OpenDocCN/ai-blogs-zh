- en: Greetings from Switzerland
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: “Roughing it,” so to speak.
  prefs: []
  type: TYPE_NORMAL
- en: With no reservations and no place to go, the hope was to crash somewhere in
    the Jungfrau region above the “fogline”
  prefs: []
  type: TYPE_NORMAL
- en: but these plans were thwarted by my discovery that Wengen had no hostels. Ah
    well.
  prefs: []
  type: TYPE_NORMAL
- en: Still pretty.
  prefs: []
  type: TYPE_NORMAL
- en: 'Of which I do not have a photo, one of the astonishing sights from Lauterbrunnen
    at night (I checked in and asked the owner, “Any open beds?” They replied, “One!”
    Only one possible response: “Excellent!”) is that the towns and trains interspersed
    on the mountains almost look like stars (the mountain hidden from view, due to
    their sparseness), clustered together in chromatic galaxies.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Non sequitur.* A question for the readers: “What is a solution you have that
    is in search of a problem?”'
  prefs: []
  type: TYPE_NORMAL

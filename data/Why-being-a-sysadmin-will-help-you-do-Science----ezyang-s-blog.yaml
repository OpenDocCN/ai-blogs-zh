- en: Why being a sysadmin will help you do Science!
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[为什么成为系统管理员会帮助你做科学！](http://blog.ezyang.com/2010/10/why-being-a-sysadmin-will-help-you-do-scienc/)'
- en: 'A complaint I once heard about SIPB is that it leans too much towards the system
    administration side: we proudly display the services we have deployed and neglect
    to talk very much about actually programming or conducting novel computer science
    research (despite the fact that we are very much programmers and some of us are
    quite research oriented.) So if you’re really not at all interested in that sort
    of thing (like me) you might think to yourself, “That’s very nice” and go and
    do something else.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有人曾经抱怨说SIPB偏向于系统管理方面：我们自豪地展示了我们部署的服务，却很少谈论实际的编程或进行新颖的计算机科学研究（尽管事实上我们大多数都是程序员，其中一些人非常研究导向）。所以如果你真的对这种事情一点兴趣都没有（就像我一样），你可能会自言自语地想，“那很好”，然后去做别的事情。
- en: I think this is a mistake, and that even a short period of time administrating
    a system larger than your personal laptop can be tremendously helpful for any
    work with computers you may do, whether it’s software engineering or computer
    science. System administration is advanced *computer* literacy, it’s a bit like
    knowing how to operate a complicated telescope. Sure, it has nothing to do with
    actually studying the stars or the fundamental nature of computation, but you’ll
    sure get a lot more done if you’re not fumbling with your equipment. System administration
    is what we do to get other things done.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这是一个错误，即使短暂的时间在比个人笔记本更大的系统上做系统管理也对你可能做的任何与计算机有关的工作非常有帮助，无论是软件工程还是计算机科学。系统管理是高级的*计算机*素养，有点像知道如何操作复杂的望远镜。当然，这与实际研究星空或计算本质无关，但如果你不用摸索你的设备，你肯定会更有效率。系统管理是我们为了完成其他事情而做的事情。
- en: '“Sure,” you may say, “but any practicing software engineer or computer scientist
    will pick up the bits and pieces of system administration they need to know.”
    Yes, but I will argue that unless you actively seek out sysadmin tasks, the set
    of skills you acquire will be the *bare minimum* to get what you need done. Much
    like strength training, you are only actively gaining sysadmin skills when you’ve
    been pushed beyond what you’re ordinarily capable of. But unlike strength training,
    the benefits don’t go away after you’re done: you keep using the tricks you learned
    for everyday tasks. And what better way to push yourself further than to administrate
    a system for others?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，”你可能会说，“但任何一位实践软件工程师或计算机科学家都会掌握他们需要了解的系统管理的各个部分。”是的，但我会认为，除非你积极寻找系统管理员任务，否则你获得的技能将只是达到所需最低水平。就像力量训练一样，只有当你被推到通常能力以外时，你才能积极地获得系统管理技能。但与力量训练不同的是，这些好处在你完成任务后并不会消失：你会继续使用你为日常任务学到的技巧。还有什么比为其他人管理系统更好地推动自己更进一步的方法呢？
- en: 'To which I say, SIPB is a fantastic opportunity for this sort of work. It’s
    rare to be able to work on systems of this size and scope as an undergraduate:
    class projects don’t even come close. And if you’re a graduate student, you may
    be building complex systems but you may also be the only one using them, and having
    users is an enlightening experience (despite the fact that we sometimes complain,
    “Can we deprecate users?”)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我想说，SIPB是进行这种工作的绝佳机会。作为本科生能够在这样大小和范围的系统上工作是罕见的：课程项目甚至无法与之相提并论。如果你是研究生，你可能正在构建复杂的系统，但你可能也是唯一使用它们的人，并且有用户是一种启发性的经历（尽管我们有时抱怨，“我们能淘汰用户吗？”）
- en: 'Here are some personal perks that I’ve picked up from SIPB:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是我从SIPB中获得的一些个人好处：
- en: I now know how to RAID two disks together, forced to learn how to do so because
    of standard operating procedure in our project. It’s not something that I would
    have gone out and done before, but now I consider it essential to any new physical
    server I setup. Because, for disk failure, it’s not a question of if, it’s a question
    of when.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在我知道如何将两个硬盘组成RAID，因为我们项目中的标准操作程序强迫我学习如何这样做。这不是我之前会去做的事情，但现在我认为这对我设置任何新的物理服务器都是必不可少的。因为对于硬盘故障，问题不是是否会发生，而是何时会发生。
- en: I now know how to effectively source dive code. I’ve used this to help communicate
    more effectively with upstream, fix bugs, add features, fill in for missing documentation,
    and more.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我现在知道如何有效地进行源码深入研究。我已经利用这一点来帮助更有效地与上游沟通，修复错误，添加功能，填补缺失的文档等等。
- en: I understand how the MIT Athena infrastructure works at a much more fundamental
    level.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我现在更深入地了解了 MIT Athena 基础设施的工作原理。

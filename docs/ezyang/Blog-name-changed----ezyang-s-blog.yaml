- en: '*Pop quiz*. What do matrix-chain multiplication, longest common subsequence,
    construction of optimal binary search trees, bitonic euclidean traveling-salesman,
    edit distance and the Viterbi algorithm have in common?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*小测验*。矩阵链乘法、最长公共子序列、最优二叉搜索树的构造、双峰欧几里德旅行推销员问题、编辑距离和维特比算法有什么共同之处？'

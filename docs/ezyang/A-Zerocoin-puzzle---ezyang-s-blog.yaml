- en: 'I very rarely post linkspam, but given that I’ve written on the subject of
    [anonymizing Bitcoins](http://blog.ezyang.com/2012/07/secure-multiparty-bitcoin-anonymization/)
    in the past, this link seems relevant: [Zerocoin: making Bitcoin anonymous](http://blog.cryptographyengineering.com/2013/04/zerocoin-making-bitcoin-anonymous.html).
    Their essential innovation is to have a *continuously operating* mixing pool built
    into the block chain itself; they pull this off using zero-knowledge proofs. Nifty!'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我很少发布链接垃圾信息，但考虑到我过去曾写过关于[比特币匿名化](http://blog.ezyang.com/2012/07/secure-multiparty-bitcoin-anonymization/)的主题，这个链接似乎很相关：[Zerocoin：使比特币匿名化](http://blog.cryptographyengineering.com/2013/04/zerocoin-making-bitcoin-anonymous.html)。他们的核心创新是在区块链本身中建立一个*持续运行*的混合池；他们通过使用零知识证明来实现这一点。神奇！
- en: Here is a puzzle for the readers of this blog. Suppose that I am a user who
    wants to anonymize some Bitcoins, and I am willing to wait expected time *N* before
    redeeming my Zerocoins. What is the correct probability distribution for me to
    pick my wait time from? Furthermore, suppose a population of Zerocoin participants,
    all of which are using this probability distribution. Furthermore, suppose that
    each participant has some utility function trading off anonymity and expected
    wait time (feel free to make assumptions that make the analysis easy). Is this
    population in Nash equilibrium?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个给本博客读者的难题。假设我是一个想要匿名化一些比特币的用户，并且愿意在兑换我的Zerocoins之前等待期望时间*N*。那么，我从哪个正确的概率分布中选择等待时间呢？此外，假设一个Zerocoin参与者的群体，他们都使用这个概率分布。进一步假设，每个参与者都有一些效用函数，权衡匿名性和预期等待时间（请随意做出使分析变得容易的假设）。这个群体处于纳什均衡状态吗？

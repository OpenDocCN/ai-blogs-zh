- en: 'Another half year, another Ubuntu upgrade. This upgrade went essentially smoothly:
    the only things that stopped working were my xbindkeys bindings for volume and
    suspend, which were easy to fix.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 又是半年过去了，又一次 Ubuntu 升级。这次升级基本上很顺利：唯一出了问题的是我的 xbindkeys 绑定了音量和暂停功能，不过这很容易修复。
- en: Volume up and down
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 调高和调低音量
- en: 'If you previously had:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果之前有：
- en: '[PRE0]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'this syntax no longer works: you must place the double dash earlier in the
    command, as so:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个语法不再适用：你必须在命令中早些放置双破折号，如下所示：
- en: '[PRE1]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Do the same for volume down.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 调低音量时也是同样的操作。
- en: Suspend
  id: totrans-14

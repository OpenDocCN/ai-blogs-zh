- en: POPL
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: POPL
- en: Last night, I returned from my very first POPL, very exhausted, and very satisfied.
    It was great putting faces to names, chatting with potential PhD supervisors (both
    from the US and in the UK), and reveling in the atmosphere.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚，我从我非常第一次的POPL会议回来，感到非常疲惫，也非常满意。能够见到名字背后的人，与来自美国和英国的潜在博士导师交谈，并享受氛围，真是太棒了。
- en: 'Highlights from my files:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我文件中的亮点：
- en: Tony Hoare, on being awarded the ACM SIGPLAN Programming Languages Achievement
    Award, even though he has received so many other awards, “...it makes me feel
    a little guilty. I didn’t ask for it!”
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管托尼·霍尔已经获得了很多其他奖项，“被授予ACM SIGPLAN编程语言成就奖让我感到有点内疚。我没有主动申请它！”
- en: 'Hoare: “I *like* mistakes; if I find it’s my fault, I can rectify it. If it’s
    someone else’s fault, there’s not much you can do.”'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Hoare: “我*喜欢*错误；如果是我的错，我可以改正。如果是别人的错，那就没什么可做的。”'
- en: 'Hoare: “Simplicity is *not* an engineering goal.”'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Hoare: “简单并*不是*工程的目标。”'
- en: Tony had just described how he retracted an accepted paper because the reasoning
    on it was intricate, and he didn’t think it presented program proving in a good
    light. The interviewer complimented him for his principles, saying that if he
    had a paper accepted which he didn’t think was up to snuff, he probably wouldn’t
    have the courage to retract it. It was “so brave.” To which Tony replies, “Well,
    I wish you could!” [laughter] “Unfortunately, the pressure to publish has increased.
    We feel obliged to publish every year, and the quality of the average paper is
    not improved.”
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tony刚刚描述了他如何撤回一篇被接受的论文，因为其中的推理很复杂，他认为这并没有展示程序证明的良好形象。采访者称赞他的原则，说如果他接受了一篇他认为不合格的论文，他可能没有勇气撤回它。这真是“非常勇敢”。对此，Tony回答道：“嗯，我希望你也能！”[笑声]“不幸的是，出版的压力已经增加。我们感到每年都必须出版，而平均论文的质量并没有提高。”
- en: 'One recurring theme: Tony Hoare mentioned that proofs and tests were not rivals,
    really they were just the same thing... just different. In the “Run your Research”
    talk, these theme came up again, where this time the emphasis was executable papers
    (the “run” in “Run your Research”).'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个重复出现的主题：Tony Hoare提到证明和测试并不是竞争对手，实际上它们只是同一件事……只是不同而已。在“Run your Research”讲座中，这个主题再次出现，这次强调的是可执行论文（“Run”中的“Run
    your Research”）。
- en: “Don’t just *support* local reasoning, *demand* it!” (Brute force proofs not
    allowed!)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “不要仅仅*支持*局部推理，*要求*它！”（不允许蛮力证明！）
- en: 'On JavaScript: “null is sort of object-y, while undefined is sort of primitive-y.”'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在JavaScript中：“null有点像对象，而undefined有点像原始类型。”
- en: The next set come from the invited speaker from the computer networks community.
    “During 9/11, on average, the Internet was more stable. The reason for this was
    the NetOps *went home*.” (on the causes of network outages in practice.)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接下来的一组来自计算机网络社区的受邀演讲者。“在9/11期间，平均来说，互联网更加稳定。原因在于NetOps *回家了*。”（关于实际中网络中断的原因。）
- en: '“Cisco routers have twenty million lines of code: there’s actually an Ada interpreter
    in there, as well as a Lisp interpreter.”'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “思科路由器有两千万行代码：实际上里面有一个Ada解释器，以及一个Lisp解释器。”
- en: “It used to be acceptable to go down for 100ms... now we have video games.”
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “过去允许出现100ms的延迟……现在我们有了视频游戏。”
- en: 'Speaker: “I am the walrus.” (Goo goo g'' joob.)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 演讲者：“我是海象。”（咕咕叽喔。）
- en: “I believe we do not reuse theorems. We reuse proof methods, but not the actual
    theorems. When we write papers, we create very shallow models, and we don’t build
    on previous work. It’s OK. It’s the design. It doesn’t matter too much. The SML
    standard was distributed with a bug report, with 100+ mistakes in the original
    definition. Doesn’t detract from its impact.”
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我认为我们并没有重复使用定理。我们重复使用证明方法，但并不重复使用实际定理。当我们写论文时，我们创造了非常浅显的模型，我们并不建立在以前的工作基础上。这没问题。这就是设计。这并不是太重要。SML标准发布时带有一个bug报告，原始定义中有100多个错误。但这并不减少它的影响。”
- en: “Put on the algebraic goggles.”
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “戴上代数的护目镜。”
- en: “The Navy couldn’t install it [a system for detecting when classified words
    were being transmitted on insecure channels], because doing so would be admitting
    there was a mistake.”
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “海军无法安装它[一个系统，用于检测在不安全通道上传输机密词汇]，因为这样做等于承认有错误存在。”
- en: “Move to something really modern, like Scheme!” (It’s like investing one trillion,
    and moving from the thirteenth century to the fourteenth.)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “转向一些真正现代的东西，比如Scheme！”（就像投资一万亿，并从十三世纪移到十四世纪。）
- en: 'Strother Moore (co-creator of ACL2): “After retirement, I’ll work more on ACL2,
    and then I’ll die.”'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Strother Moore（ACL2的共同创始人）：“退休后，我会更多地致力于ACL2，然后我会死去。”
- en: “What’s the best way to make sure your C program is conforming?” “Write deterministic
    code.” [laughter]
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “确保你的C程序符合规范的最佳方法是什么？” “编写确定性代码。” [笑声]

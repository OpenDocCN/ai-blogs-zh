- en: Hac Phi was quite productive (since I managed to get two blog posts out of it!)
    On Saturday I committed a new module `GHC.Stats` to base which implemented a modified
    subset of [the API I proposed previously.](http://blog.ezyang.com/2011/07/in-program-gc-stats-for-ghc/)
    Here is the API; to use it you’ll need to compile GHC from Git. Please test and
    let me know if things should get changed or clarified!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Hac Phi 还是相当富有成效的（因为我成功地写了两篇博客文章！）周六，我提交了一个新的模块 `GHC.Stats` 到 base，它实现了我之前提出的
    [API 的修改子集。](http://blog.ezyang.com/2011/07/in-program-gc-stats-for-ghc/) 这里是
    API；要使用它，你需要从 Git 编译 GHC。请测试并告诉我是否需要做出更改或澄清！

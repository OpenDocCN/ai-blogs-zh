- en: There is a bit of scaffolding involved with making Core-to-Core transforming
    GHC plugins, so I made a little project, based off of [Max Bolingbroke’s examples](https://github.com/thoughtpolice/strict-ghc-plugin),
    which is a nice, clean template project which you can use to create your own GHC
    plugins. In particular, it has documentation and pointers to the GHC source as
    well as a handy-dandy shell script `rename.sh MyProjectName` which will let you
    easily rename the template project into whatever name you want. You can [find
    it on GitHub](https://github.com/ezyang/ghc-plugin-template). I’ll probably be
    adding more to it as I go along; let me know about any bugs too.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 制作 Core 到 Core 转换的 GHC 插件涉及一些脚手架工作，因此我创建了一个小项目，基于[Max Bolingbroke 的示例](https://github.com/thoughtpolice/strict-ghc-plugin)，这是一个非常好的、干净的模板项目，你可以用它来创建自己的
    GHC 插件。特别是，它包含了关于 GHC 源码的文档和指针，以及一个方便的 shell 脚本 `rename.sh MyProjectName`，可以让你轻松地将模板项目重命名为任何你想要的名称。你可以在
    [GitHub 上找到它](https://github.com/ezyang/ghc-plugin-template)。随着项目的进展，我可能会继续添加更多内容；如果有任何
    bug，请告诉我。

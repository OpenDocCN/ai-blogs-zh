- en: Should software engineers be required to implement the abstractions use before
    using them? (Much like how before you’re allowed to use a theorem in a math textbook,
    you have to prove it first.) A bit like reinventing the wheel for pedagogical
    purposes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 软件工程师在使用抽象之前是否应该要求实现这些抽象？（有点像数学教科书中使用定理前要先证明一样。）在教学目的上有点像重复造轮子。
- en: (I've been sick since Saturday, so it’s a Dead Edward Day. Hopefully I’ll clean
    up the DP Zoo post and present it with more annotations for this Friday.)
  id: totrans-8

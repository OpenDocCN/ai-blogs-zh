- en: 'Kindle Paperwhite notes : ezyang’s blog'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Kindle Paperwhite笔记：ezyang的博客
- en: 来源：[http://blog.ezyang.com/2013/01/kindle-paperwhite-notes/](http://blog.ezyang.com/2013/01/kindle-paperwhite-notes/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://blog.ezyang.com/2013/01/kindle-paperwhite-notes/](http://blog.ezyang.com/2013/01/kindle-paperwhite-notes/)
- en: 'Along with a [Nexus 7](http://blog.ezyang.com/2012/12/googl-nexus-7-setup-notes/),
    I also acquired a [Kindle Paperwhite](http://www.amazon.com/Kindle-Paperwhite-Touch-light/dp/B007OZNZG0)
    over winter break. (Wi-Fi only) I have been quite pleased by this purchase, though
    in an unexpected way: while I have not increased the number of books I read, the
    Kindle has materially changed how I read *articles on the Internet.* Not via their
    web browser, which is essentially unusable except for the simplest tasks, but
    via tools which take articles on the Internet and convert them into ebook form.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在寒假期间，除了[Nexus 7](http://blog.ezyang.com/2012/12/googl-nexus-7-setup-notes/)，我还购买了[Kindle
    Paperwhite](http://www.amazon.com/Kindle-Paperwhite-Touch-light/dp/B007OZNZG0)。
    （仅Wi-Fi）我对这次购买感到非常满意，尽管方式出乎意料：虽然我没有增加阅读的书籍数量，但Kindle实际上改变了我阅读*互联网文章*的方式。不是通过其基本上无法使用的网络浏览器，而是通过将互联网文章转换为电子书形式的工具。
- en: 'For **blog posts** I use [Calibre](http://calibre-ebook.com/) with the Google
    Reader source. This has been revolutionary: I *no longer read blog posts in my
    browser*; instead, I bundle them up on my Kindle and read them at my leisure.
    This change has also meant that I read blog posts much more carefully ([interfluidity](http://www.interfluidity.com/)
    used to only get a skim; now I can actually make it through the posts). This setup
    is a little nontrivial so I’ll probably describe it in a later blog post. (I used
    to use [Klip.me](http://www.klip.me/googlereader/), which had easy setup, but
    (1) it could not handle images (so equations and graphs are right out), and (2)
    it botched formatting of `pre` formatted text.)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于**博客文章**，我使用[Calibre](http://calibre-ebook.com/)与Google Reader源。这是一场革命：我*不再在浏览器中阅读博客文章*；相反，我将它们捆绑在Kindle上，然后在闲暇时阅读。这个改变也意味着我更加仔细地阅读博客文章（[interfluidity](http://www.interfluidity.com/)以前只是粗略浏览；现在我实际上可以读完文章）。这个设置有点复杂，所以我可能会在以后的博客文章中描述它。（我以前使用[Klip.me](http://www.klip.me/googlereader/)，它设置简单，但是（1）无法处理图片（所以方程式和图表都不行），以及（2）格式化`pre`格式文本出现问题。）
- en: For **longform articles** I use [Longform](http://longform.org/), which serves
    up a interesting mix of in-depth reporting and nonfiction articles. They have
    a very convenient “Send to Kindle” button which I’m told is served by Readability;
    I wonder if I should add a button like that to my blog. I am also using Amazon’s
    [Send to Kindle](http://www.amazon.com/gp/sendtokindle/firefox) Firefox extension
    for my paywalled articles (primarily [LWN.net](http://lwn.net/)), although its
    results seem a bit spottier than Readability.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于**长篇文章**，我使用[Longform](http://longform.org/)，它提供了一系列深入报道和非虚构文章。他们有一个非常方便的“发送到Kindle”按钮，据说是由Readability提供的；我想知道是否应该在我的博客中添加一个类似的按钮。我还在使用亚马逊的[Send
    to Kindle](http://www.amazon.com/gp/sendtokindle/firefox) Firefox扩展阅读我的付费文章（主要是[LWN.net](http://lwn.net/)），尽管其效果似乎比Readability差一些。
- en: For **academic papers**, the going has been a bit rough, but I have gotten decent
    results on two-column papers with [cut2col](http://www.cp.eng.chula.ac.th/~somchai/cut2col/),
    which manages to make text large enough to be readable in Kindle’s PDF reader.
    Landscape mode also helps a bit with reading PDFs. Generally, however, managing
    which PDFs are on my device is a bit of an open problem. I haven’t started using
    Calibre yet for this purpose, although I have used it to perform some conversions
    between ebook formats. These conversions don’t work particularly well, although
    they are usable. It’s well worth getting the latest version of Calibre, since
    there are some bugs in the current Quantal version; I use [ppa:n-muench/calibre](https://launchpad.net/~n-muench/+archive/calibre).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于**学术论文**，情况有点艰难，但我已经在使用[cut2col](http://www.cp.eng.chula.ac.th/~somchai/cut2col/)处理双栏论文时取得了不错的结果，它可以使文本变大以便在Kindle的PDF阅读器中阅读。横向模式也有助于阅读PDF。然而，管理设备上的PDF文件仍然是一个难题。我还没有开始使用Calibre来解决这个问题，尽管我已经用它在电子书格式之间进行了一些转换。这些转换效果并不是特别好，但可以使用。最好获取最新版本的Calibre，因为当前的Quantal版本中存在一些错误；我使用[ppa:n-muench/calibre](https://launchpad.net/~n-muench/+archive/calibre)。
- en: 'For **textbooks**, ebook editions are still extremely expensive. I would love
    to carry around all of the famous computer science textbooks in my pocket, but
    to date I don’t have any good way of doing so without breaking the bank. **Books**
    suffer similarly: it turns out I did most of my pre-Kindle reading borrowing books
    from libraries; however, I hear the [Palo Alto public library](http://www.cityofpaloalto.org/gov/depts/lib/default.asp)
    does Kindle lending, and I intend to check them out at some point in time. The
    typesetting for public domain books put out by places like Project Gutenberg are
    notoriously spotty; Readability and similar services seem to do a much better
    job! Alas, the Stanford library system does not appear to carry ebooks. The Amazon
    free samples of books have also been good fun, and I’ve collected quite a few
    of them.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于**教科书**，电子书版本仍然非常昂贵。我很想随身携带所有著名的计算机科学教科书，但迄今为止我没有任何好方法可以做到而不花费大量资金。**书籍**也有类似问题：事实证明，在Kindle出现之前，我大部分阅读都是从图书馆借书；然而，我听说[Palo
    Alto公共图书馆](http://www.cityofpaloalto.org/gov/depts/lib/default.asp)提供Kindle借阅，我打算在某个时候去看看。由像古腾堡计划这样的机构发布的公有领域书籍的排版质量往往不稳定；Readability和类似服务似乎做得更好！遗憾的是，斯坦福图书馆系统似乎没有电子书。亚马逊书籍的免费样本也很有趣，我收集了不少。
- en: 'Some annoyances with the Kindle itself:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有关Kindle本身的一些烦恼：
- en: Amazon Special Offers, which I cannot seem to get rid of (apparently you can
    only pay the $20 to remove them if the Kindle is associated with the original
    Amazon account that purchased the device; which is not me)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚马逊特别优惠，我似乎无法摆脱（显然，如果Kindle与购买设备的原始亚马逊账户相关联，你只能支付20美元来移除它们；而这不是我的情况）
- en: 'Re-sorting behavior of the *Recent* view: if you have gone home after reading
    a book, the Kindle will briefly flash the old order of items before it reshuffles
    and moves the item you just finished reading to the front. If you attempt to click
    on a different item during this period, the click will not register until the
    new reshuffle has happened; this has frustratingly caused me to accidently click
    on the wrong item multiple times!'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*最近*视图的重新排序行为：如果你在阅读完一本书后回到主页，Kindle会在重新排序并将你刚刚阅读完的项目移到最前面之前，短暂地显示旧项目顺序。如果在此期间尝试点击其他项目，点击将在新的重新排序发生之前不会注册；这让我多次不愉快地意外点击了错误的项目！'
- en: With hypertext articles, they tend to contain links, which means that if you
    are using a "tap" to advance to the next page, and a link appears under your finger
    and you will accidentally bring up your browser. This is quite annoying and I
    would just like to turn off links entirely. (Yes, I know you can just swipe, but
    that is annoying and I do not want to bother retraining myself.)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于超文本文章，它们往往包含链接，这意味着如果你使用“轻点”前进到下一页，而链接出现在你的手指下，你将意外地打开浏览器。这非常令人恼火，我只想完全关闭链接。（是的，我知道你可以轻扫，但那很烦人，我不想麻烦自己重新训练。）
- en: For certain formats, especially PDFs, page refresh speed is rather slow; this
    makes it difficult to rapidly flip through pages like you might in a real book.
    This is probably the primary downside of a Kindle as opposed to a traditional
    book; the other being the inability to see and rapidly flip to bookmarks (it takes
    more than one tap to move to a bookmark on a Kindle).
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于某些格式，特别是PDF，页面刷新速度相当慢；这使得像在真正的书中那样快速翻页变得困难。这可能是Kindle相对于传统书籍的主要缺点；另一个是无法看到并快速翻到书签（在Kindle上移动到书签需要多次轻点）。
- en: I have also jailbroken my Kindle, but there does not seem to be any interesting
    software to run with it.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我还越狱了我的Kindle，但似乎没有任何有趣的软件可供使用。
- en: All-in-all, I am quite pleased with this device, and I would recommend it to
    anyone interested in reducing the amount of time they spend staring at a computer
    monitor.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我对这个设备非常满意，我会推荐给任何对减少盯着电脑显示器的时间感兴趣的人。

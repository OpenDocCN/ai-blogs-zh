- en: 'Day in the life of a Galois intern : ezyang’s blog'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个Galois实习生的一天：ezyang的博客
- en: 来源：[http://blog.ezyang.com/2010/08/day-in-the-life-of-a-galois-intern/](http://blog.ezyang.com/2010/08/day-in-the-life-of-a-galois-intern/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://blog.ezyang.com/2010/08/day-in-the-life-of-a-galois-intern/](http://blog.ezyang.com/2010/08/day-in-the-life-of-a-galois-intern/)
- en: '*Vrrmm! Vrrmm! Vrrmm!*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*Vrrmm! Vrrmm! Vrrmm!*'
- en: It's 9:00AM, and the cell phone next to my pillow is vibrating ominously. I
    rise and dismiss the alarm before it starts ringing in earnest and peek out the
    window of my room.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是上午9点，我枕边的手机正在预示性地震动。我起床并且在闹铃开始大响之前就把它停掉，然后探出房间的窗户看了看外面。
- en: 'Portland summer is a fickle thing: the weather of the first month of my internship
    was marked by mist and rain (a phenomenon, Don tells me, which is highly unusual
    for Portland), while the weather of the second month was a sleepy gray in the
    mornings. "Is it summer yet?" was the topic of `#galois` for most of July. But
    in the heart of August, summer has finally arrived, and the sun greets my gaze.
    Shorts and a T-shirt, no sweater necessary! I silently go "Yes!"'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 波特兰的夏天是个善变的季节：我实习的头一个月的天气充满了薄雾和雨水（唐告诉我，这在波特兰是非常不寻常的现象），而第二个月的天气早晨则是一片昏昏沉沉的灰色。“现在是夏天了吗？”成为了大部分七月里`#galois`的讨论话题。但在八月的深处，夏天终于来了，阳光映入我的眼帘。穿短裤和T恤，不需要穿毛衣！我在心里默默地说“是的！”
- en: 'I finish getting dressed, say goodbye to Pixie, the white cat who is curled
    up in my desk chair, skip breakfast, grab my bike, and head off in the direction
    of downtown Portland. (Warning: The rest of this post is similarly free of any
    sort of technical details (except at the very end)! Also, I''m a pretty terrible
    photographer with no idea how to post-process images.)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我穿好衣服，跟坐在我办公桌椅子上的白猫Pixie道别，跳过早餐，拿起我的自行车，朝波特兰市中心的方向出发。（警告：本文其余部分同样缺乏任何技术细节（除了最后一段）！而且，我是一个技术含量极低的摄影师，不知道如何后期处理照片。）
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '*Commuting.* I bike to work every day. The ride is about 30 minutes.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*通勤。* 我每天骑自行车上班。骑行大约需要30分钟。'
- en: 'Along the way, I cross the Willamette:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在路上，我穿过了威拉米特河：
- en: This is a double-decker bridge, and the bottom platform lifts up when boats
    need to pass through. Which, unfortunately, is occasionally during my morning
    commute, in which case I have to bike further down the Riverside Esplanade.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一座双层桥，底层平台在船只需要通过时会抬起。不幸的是，在我早上上班的通勤途中偶尔会遇到这种情况，那时我不得不沿着滨河大道再骑一段路。
- en: At the end of my journey, I am greeted with the familiar face of the [Commonwealth
    Building](http://en.wikipedia.org/wiki/Commonwealth_Building_(Portland,_Oregon)).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在旅程的尽头，我迎来了[波特兰联邦大厦](http://en.wikipedia.org/wiki/Commonwealth_Building_(Portland,_Oregon))那熟悉的面孔。
- en: 'It''s a pretty famous building as far as buildings go: it was one of the first
    glass skyscrapers ever built. I hear architecture students from universities around
    the city come by to look at the building.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 就建筑而言，这是一座相当有名的建筑：它是第一批建成的玻璃摩天大楼之一。我听说来自城市各大学的建筑学生经常来看这座建筑。
- en: Galois is on the third floor.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Galois在三楼。
- en: 'I park my bike in one of the handy bikeracks in the office:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我把自行车停在办公室里一个方便的自行车架上：
- en: and head off to my desk. (Crazy deskmate included. :-)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我朝我的办公桌走去。（包含疯狂的桌友。:-)）
- en: '* * *'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '*Office.* Now that we''re at Galois, perhaps it''s time for a quick tour of
    the office. The Galois office is a single floor, with various rooms of note. Of
    ever-present importance is the kitchen:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*办公室。* 现在我们在Galois，也许是时候快速参观一下办公室了。Galois办公室只有一个楼层，有几个值得注意的房间。其中非常重要的是厨房：'
- en: 'from which coffee can be acquired (Portlanders are very serious about their
    coffee! It makes me almost wish that I was a coffee-drinker):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 可以获得咖啡（波特兰人对咖啡非常认真！这让我几乎希望我也是个咖啡饮用者）的地方：
- en: The kitchen is where the all-hands meeting takes place (Galois is small enough
    that you can fit all of the company's employees in a single room—only Ksplice,
    the startup I interned at, has also earned this distinction). One of the really
    good reflections on Galois’ culture is the practice of *appreciations*, during
    which Galwegians (our name for Galois employees) appreciate one another for things
    that happened during the week.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 厨房是全员会议的场所（Galois的规模小到可以把公司的所有员工都放进一个房间里——只有我实习过的初创公司Ksplice也获得了这一荣誉）。关于Galois文化的一个很好的反映是*赞赏*的实践，期间Galois员工互相赞赏本周发生的事情。
- en: 'There is a small library (a nice quiet place to chill out if some particularly
    hard thinking is merited):'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个小图书馆（一个安静的好地方，如果需要进行特别艰深的思考）：
- en: 'A conference room:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一个会议室：
- en: And even a little room where you can take a nap!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至还有一个小房间，你可以在那里小憩一会儿！
- en: '* * *'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: By twelve, we Galwegians are hungry, so we head out to get lunch.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 十二点钟时，我们盖尔韦格人已经饿了，所以我们出去吃午饭。
- en: 'There is one tremendous advantage to being in downtown Portland: the [food
    carts](http://www.foodcartsportland.com/). I''ve never seen anything quite like
    it: blocks literally have fleets of carts lined up to serve you, whatever style
    of food you like.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在波特兰市中心有一个巨大的优势：[食品车](http://www.foodcartsportland.com/)。我从未见过类似的场景：街区上竟然摆满了各种食品车，供应你喜欢的任何风格的食物。
- en: Portland is also famously vegan friendly. You can get Vegan Bacon Cheeseburgers!
    (They are quite delicious, speaking as a carnivore.)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 波特兰也因其对素食友好而闻名。你可以品尝到素食培根芝士汉堡！（说实话，它们相当美味，就我这个食肉动物而言。）
- en: Or a fruit smoothie.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 或者喝果汁冰沙。
- en: After we get our food, it's back to the office to chow down.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 拿到食物后，我们回到办公室大快朵颐。
- en: 'Our chief scientist and the engineer who sits across from me are having a post-lunch
    game of ping pong! (I''ve played a few rounds: they are quite good—back spin,
    top spin, it’s more than I can keep track of!)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的首席科学家和坐在我对面的工程师在午餐后打乒乓球！（我也打了几局：他们相当不错——反旋转球、顶旋转球，这比我能跟上的多！）
- en: '* * *'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '*Offer building.* On Tuesdays, instead of converging on the kitchen, many of
    converge to the conference room: it’s the MOB lunch!'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*提供建筑.* 在周二，许多人不是聚集在厨房，而是聚集在会议室：这是MOB午餐！'
- en: 'MOB stands for “Merged Offer Building”, though the name itself has a nice flavor:
    “The MOB makes you an offer you can’t refuse.” Unlike traditional product companies,
    in which you have an engineering department which makes a product and then a sales
    department who finds clients and convinces them they want to buy your product,
    at Galois, for many contracts the engineers *are* the salespeople: they are the
    ones responsible for writing the proposal we submit for funding. The MOB meeting
    coordinates all of the various offer building efforts—though it’s had no direct
    bearing to my internship, sitting in on MOB lunches has been a fascinating peek
    into the world of SBIRs, procurements, EC&A and many, many more acronyms.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: MOB代表“合并报价建设”，尽管这个名字本身也很有趣：“MOB会给你一个你无法拒绝的报价。” 不同于传统产品公司，其中工程部门负责制造产品，然后销售部门负责找客户并说服他们购买你的产品，在Galois，对于许多合同，工程师们*就是*销售人员：他们负责撰写我们提交的资金申请书。
    MOB会议协调各种报价建设工作——虽然它与我的实习没有直接关系，但参加MOB午餐是对SBIR、采购、EC&A等许多缩写词世界的迷人窥视。
- en: '* * *'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '*tl;dr* Interning at Galois this summer has been a blast, and I’m very sorry
    that there is only one week left. I’ll miss all of you! ♥'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*简而言之*，今年夏天在Galois实习非常精彩，非常遗憾只剩下一周了。我会想念大家的！♥'
- en: '*Postscript.* After a summer of Tech Talk writeups, I''ll be giving a [Galois
    Tech Talk](https://galois.com/blog/2010/08/tech-talk-abcbridge-functional-interfaces-for-aigs-and-sat-solving/)
    myself, this coming Tuesday! It will get into the nitty gritty of abcBridge, the
    Haskell library I built over the summer. If you''re in the area, come check it
    out!'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*后记.* 经过一个夏天的科技讲座撰写，我将在接下来的周二举办一场[Galois科技讲座](https://galois.com/blog/2010/08/tech-talk-abcbridge-functional-interfaces-for-aigs-and-sat-solving/)！它将深入讲解abcBridge，这是我在夏季期间建立的Haskell库。如果你在附近，欢迎过来看看！'

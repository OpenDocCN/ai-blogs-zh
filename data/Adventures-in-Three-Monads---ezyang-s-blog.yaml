- en: Adventures in Three Monads
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 三个单子的冒险
- en: I've been busy at work over this winter break working on an article for [The
    Monad Reader](http://themonadreader.wordpress.com/), entitled "Adventures in Three
    Monads." The material will overlap the second part of my IAP talk [Haskell Typeclasses](http://sipb.mit.edu/iap/#haskelltype)
    that I will be delivering under the auspices of SIPB IAP.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这个冬季休假期间忙于工作，为 [Monad 读者](http://themonadreader.wordpress.com/) 写一篇文章，名为 "Adventures
    in Three Monads"。这篇文章的内容将与我将在 SIPB IAP 主办的 IAP 讲座的第二部分 [Haskell Typeclasses](http://sipb.mit.edu/iap/#haskelltype)
    重叠。
- en: 'The article itself is a literate Haskell file, and contains sample code I''ve
    cribbed from the various Haskell applications I''ve written over my year long
    flirtations with the language: included is code and explanation for the probabilistic
    Turing machine I built in order to brute-force a [6.004](http://6004.csail.mit.edu/)
    assignment. (To the course staff: the code is incomplete enough that it''s not
    equivalent to publishing all of the solutions; intrepid readers will still have
    to write a search function themselves.)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 文章本身是一个文学化的 Haskell 文件，包含了我在与语言 flirtations 一年中编写的各种 Haskell 应用程序中抄袭的样本代码：包括我为了
    brute-force [6.004](http://6004.csail.mit.edu/) 作业而构建的概率图灵机的代码和解释。（给课程工作人员：代码不完整到足以等同于发布所有解决方案；勇敢的读者仍然必须自己编写搜索函数。）
- en: I'll be keeping a pre-print of the article available in my [public directory](http://web.mit.edu/~ezyang/Public/threemonads.pdf).
    Questions, comments and suggestions would be greatly appreciated!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在我的 [公共目录](http://web.mit.edu/~ezyang/Public/threemonads.pdf) 中保留文章的预印本。欢迎提问、评论和建议！

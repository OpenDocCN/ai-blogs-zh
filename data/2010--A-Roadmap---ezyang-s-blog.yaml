- en: '2010: A Roadmap'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2010年：一条路线图
- en: I did one of these for 2008, and it was highly amusing to see some of the goals
    I had put down that, in fact, I do not care at all about in the middle of my sophomore
    year in college. (For a more technically oriented one, see "Get PHP to compile
    with VS2008"... ick.) They are not quite resolutions, because I know enough that
    to actually get things done I should set schedules. These are tendencies; guiding
    principles for the New Year. Things to make habits. Things that are hard.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2008年做了一个这样的计划，看到我列出的一些目标，在我大二的时候实际上我一点也不在乎，这真的很有趣。（更加技术导向的一个，参见“让PHP与VS2008编译”...
    唉。）它们不完全是决议，因为我足够了解到要真正做成事情，我应该设定时间表。这些是倾向；新年的指导原则。让习惯化的事情。这些是困难的事情。
- en: Pay more attention to the people I live with and care about, so that I know
    when they are distressed, and know what I can do to help.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多关注与我共同生活和关心的人，这样我就能知道他们何时感到痛苦，并知道我能做些什么来帮助他们。
- en: Pay more attention to what people feel. Develop empathy.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多关注人们的感受。培养移情能力。
- en: Do interesting research. Write an academic paper. Get it submitted to a major
    journal.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行有趣的研究。撰写学术论文。提交至主要期刊。
- en: Become involved in ham radio. Get certified.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与无线电爱好活动。获得认证。
- en: Be romantic.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浪漫一些。
- en: Continue to increase my palette of cooking, especially for greens.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 继续扩展我的烹饪技能，特别是对于绿色食品。
- en: Continue to study mathematics.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 继续学习数学。
- en: Increase physical flexibility, figure out how to make exercise a part of my
    schedule, and not just something I do when I decide I need exercise to concentrate.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强身体灵活性，找出如何把锻炼纳入我的日程安排，而不仅仅是我决定需要锻炼来集中注意力时才做的事情。
- en: Learn C++ metaprogramming. Find a good excuse to hack in this language.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习C++元编程。找一个好的借口在这种语言中进行编程。
- en: Push myself beyond my limits, because you don't know what they are until you
    are past them.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超越自己的极限，因为你不知道它们在你超过之前是什么。
- en: Cold call old friends every once in a while.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 偶尔给老朋友打个电话。
- en: Tell stories.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讲故事。

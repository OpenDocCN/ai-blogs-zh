- en: 'There are probably a few obscure ones that are my personal favorites, but I’ve
    written so many at this point it’s a little hard to count: including this post,
    I will have published 159 posts, totaling somewhere around 120,000 words. (This
    figure includes markup, but for comparison, a book is about 80,000 words. Holy
    cow, I’ve written a book and a half worth of content. I don’t really feel like
    a better writer though—this may be because I’ve skimped on the “revising” bit
    of the process.)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 可能还有一些我个人最喜欢的不那么显眼的文章，但到这个点我写了这么多，有点难以数清：包括这篇文章，我将已发布159篇文章，总字数约为120,000字。 （此数据包含标记，但用于比较，一本书大约有80,000字。哇哦，我写了一本半的内容。不过我不觉得自己是个更好的作家——这可能是因为我在“修订”这部分的过程中偷懒了。）
- en: This blog will go on a brief hiatus for the month of January. Not because I
    wouldn’t be able to produce posts over the holidays (given the chance, I probably
    would... in fact, this was a kind of hard decision to make) but because I should
    spend a month concentrating the bulk of my free time on stuff other than blogging.
    Have a happy New Years, and see you in February!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这个博客将在一月份进行短暂的休息。不是因为我在假期期间不能发布文章（如果有机会，我可能会... 实际上，这是一个有点难做出的决定），而是因为我应该花一个月的大部分空闲时间集中在除了博客之外的事情上。祝大家新年快乐，我们二月见！

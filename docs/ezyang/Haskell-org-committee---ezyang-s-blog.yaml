  zh: Haskell.org 委员会
- en: 'Ever try to go to haskell.org and notice that it was down? Well, now you have
    someone to complain to: the [haskell.org committee](http://haskellorg.wordpress.com/2010/11/15/the-haskell-org-committee-has-formed/)
    has formed and apparently I’m on it. `8-)`'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 试过访问 haskell.org 发现它宕机了吗？现在你有人可以抱怨了：[haskell.org 委员会](http://haskellorg.wordpress.com/2010/11/15/the-haskell-org-committee-has-formed/)已经成立，而我显然是其中一员。`8-)`
- en: One of the first things we’ll be doing is moving haskell.org from a server being
    hosted at Yale (the hosting has been good, but what will happen is the server
    will go down during the weekend and there will be no one to kick it until Monday)
    to some [dedicated hardware](http://new-www.haskell.org/haskellwiki/Haskell).
    I must admit, I do feel a bit sheepish for being on the committee but not having
    any bits (or direct experience) to help do the maintenance work—hopefully that
    will change soon.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先要做的事情之一是将 haskell.org 从目前托管在耶鲁大学的服务器（目前的托管效果不错，但周末服务器将会宕机，直到周一才有人去启动它）迁移到一些[专用硬件](http://new-www.haskell.org/haskellwiki/Haskell)上。我必须承认，我作为委员会的一员却没有任何经验（或直接经验）来帮助进行维护工作，对此我感到有些不好意思，希望这种情况会很快改变。

- en: 'Books are expensive, but by the power of higher-education (also expensive,
    but differently so), vast oceans of books are available to an enterprising compsci.
    Here’s my reading list for the spring break lending period (many of which were
    recommended on `#haskell`:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍很贵，但通过高等教育的力量（也很贵，但不同），大量的书籍可供热心的计算机科学家使用。这是我春季假期借阅期间的阅读清单（其中许多是在`#haskell`上推荐的）：
- en: '*Concepts, Techniques, and Models of Computer Programming* by Peter Van Roy
    and Seif Haridi. Wonderfully iconoclastic book, and probably one of the easier
    reads on the list.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*计算机编程的概念、技术和模型* by Peter Van Roy and Seif Haridi。这是一本非常独创性的书，可能是清单中比较容易阅读的一本。'
- en: '*Types and Programming Languages* by Benjamin Pierce. I’ve been working on
    this one for a while; this break I’m focusing on the proof strategies for preservation,
    progress and safety, and also using it to complement a self-study course summed
    up by the next book.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*类型与程序语言* by Benjamin Pierce。我已经研究了一段时间了；这次休息期间，我专注于保留、进展和安全的证明策略，并将其用作补充自学课程的一部分，下一本书总结如下。'
- en: '*Lectures on the Curry-Howard Isomorphism* by M.H. Sørensen and P. Urzycyzn.
    Very good, I’ve skimmed the first three chapters and I’m working on the exercises
    in chapter 2\. I’ve been prone to making silly mis-assertions about the Curry-Howard
    Isomorphism (or is it?), so I’m looking forward to more firmly grounding my understanding
    of this correspondence. The sections on intuitionistic logic has already been
    very enlightening.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*柯里-霍华德同构的讲座* by M.H. Sørensen and P. Urzycyzn。非常好，我大致浏览了前三章，并且正在做第二章的练习。我倾向于在柯里-霍华德同构方面发表愚蠢的错误断言（或者不是吗？），所以我期待更坚实地打下对这种对应关系的理解基础。关于直觉主义逻辑的部分已经非常启发人了。'
- en: '*Type Theory and Functional Programming* by Simon Thompson. Haven’t looked
    at it yet, but fits into the general course of the previous two books.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*类型论与函数编程* by Simon Thompson。还没看过，但与前两本书的一般课程相符。'
- en: '*Purely Functional Data Structures* by Chris Okasaki. Also one I’ve been working
    on a while. Working on compressing all the information mentally.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*纯函数数据结构* by Chris Okasaki。这也是我研究了一段时间的书。正在努力在脑中压缩所有信息。'
- en: '*Basic Category Theory for Computer Scientists* by Benjamin Pierce. I’ve got
    two items on category theory; I got this one on a whim. Haven’t looked at it yet.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*计算机科学家的基本范畴论* by Benjamin Pierce。我有两本范畴论书；我随便买了这一本。还没有看。'
- en: '*Pearls of Functional Algorithm Design* by Richard Bird. Something like a collection
    of puzzles. I think I will enjoy reading through them and working out the subtleties.
    I probably won’t get to the information compression stage this time around.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*函数算法设计的珍珠* by Richard Bird。类似于一本难题集。我想我会喜欢通读它们并解出其中的微妙之处。这次可能不会进入信息压缩阶段。'
- en: '*Category Theory* by Steve Awodey. I was working on the exercises in this textbook,
    and think I might get past the first chapter.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*范畴论* by Steve Awodey。我正在做这本教材的练习，希望能过第一章。'

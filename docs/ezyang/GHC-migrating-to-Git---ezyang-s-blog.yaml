  zh: GHC migrating to Git
- en: 'From `cvs-ghc@haskell.org`:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 'From `cvs-ghc@haskell.org`:'
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: There are some things that I will miss from Darcs (`darcs send` and the cases
    where "everything is a patch" actually does work well), but all and all I’m quite
    pleased to see GHC moving to Git.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我将会怀念 Darcs（`darcs send` 和“一切皆为补丁”确实运作良好的情况），但总体而言，看到 GHC 迁移到 Git 我感到非常满意。

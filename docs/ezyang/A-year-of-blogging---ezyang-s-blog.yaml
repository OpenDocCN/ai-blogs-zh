- en: This blog will go on a brief hiatus for the month of January. Not because I
    wouldn’t be able to produce posts over the holidays (given the chance, I probably
    would... in fact, this was a kind of hard decision to make) but because I should
    spend a month concentrating the bulk of my free time on stuff other than blogging.
    Have a happy New Years, and see you in February!

  zh: 博客的一年
- en: Here is to celebrate a year of blogging. Thank you all for reading. It was only
    [a year ago](http://blog.ezyang.com/2009/12/iron-blogger/) that I first opened
    up shop under the wings of Iron Blogger. Iron Blogger has mostly disintegrated
    at this point, but I’m proud to say that this blog has not, publishing thrice
    a week, every week (excepting that one time I missed a post and made it up with
    a bonus post later that month), a bet that I made with myself and am happy to
    have won.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里庆祝一年的博客。感谢大家的阅读。仅仅是[一年前](http://blog.ezyang.com/2009/12/iron-blogger/)，我第一次在Iron
    Blogger的翅膀下开设了这个博客。Iron Blogger 在此时大部分已经解散，但我很自豪地说这个博客没有停止发布，每周三次（除了那次我错过了一篇文章，后来进行了补偿性的额外发布），这是我与自己打赌并且很高兴赢得的赌注。

  zh: 食品相关的函数幽默
- en: Fall is coming, and with it come hoards of ravenous Freshmen arriving on MIT’s
    campus. I’ll be doing three food events... all of them functional programming
    puns. Whee!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 秋天即将来临，而随之而来的是一大群饥饿的新生们蜂拥而至麻省理工学院校园。我将举办三场食品活动... 全部都是函数式编程的双关语。嗨！
- en: Dumpling Hylomorphism
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 饺子复合主义
- en: 'Anamorphism: the building up of a structure. Catamorphism: the consumption
    of a structure. Hylomorphism: both an anamorphism and a catamorphism. This event?
    A hylomorphism on dumplings. Come learn the basic fold, or just perform a metabolic
    reduction on food.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 合成：结构的构建。消费：结构的消耗。复合：既是合成又是消费。这个活动？是饺子的复合。来学习基本的折叠，或者只是对食物进行新陈代谢还原。
- en: '*I’ve done this event several times in the past and it’s always good (if a
    little sweaty) fun. Dumpling making, as it turns out, is an extremely parallelizable
    task: you can have multiple people rolling out wraps, wrapping the dumplings,
    and a few brave cooks actually boiling or pan-frying them. (Actually, in China,
    no one makes their own wraps anymore, because the store bought ones are so good.
    Not so in the US...)*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*我过去做过这个活动好几次，总是有趣的（尽管有点汗流浃背）。包饺子，事实证明，是一项非常可并行化的任务：你可以让多个人擀皮、包饺子，还有一些勇敢的厨师真正地煮或者煎它们。（其实，在中国，没有人再自己擀皮了，因为市售的饺子皮太好了。但在美国不是这样……）*'
- en: The WOK Combinator
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 炒菜锅组合器
- en: The combinator is familiar to computer scientists, but less well known to food
    scientists. A closely guarded secret among the Chinese is the WOK combinator,
    guaranteed to combine vegetable and meat in record runtime. (Vegan-friendly too.)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机科学家熟悉这种组合方式，但食品科学家可能不太了解。在中国，炒菜锅组合器是一个严密保密的秘密，保证在最短时间内将蔬菜和肉类组合在一起。（也适合素食者。）
- en: '*Dumplings are a little impractical for an MIT student in the thick of term;
    they usually tend to get reserved for special events near the beginning of term,
    if at all. However, stir fry is quick, cheap and easy and an essential healthy
    component to any college student’s diet. My personal mainstay is broccoli and
    chicken (which is nearly impossible to get wrong), but I’ve diversified and I’m
    quite a fan of bell peppers and chorizo these days too (see below). One difficulty
    with running this event is making sure there are enough rice cookers... running
    out of rice is no fun, since it takes so long to cook up a new batch!*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*饺子在学期紧张的麻省理工学院学生来说有些不太实际；它们通常会被保留到学期初的特殊活动中，如果有的话。然而，炒菜是快捷、便宜、简单的选择，是任何大学生健康饮食的重要组成部分。我个人最喜欢的是西兰花和鸡肉（几乎不可能出错），但最近我也开始喜欢甜椒和西班牙香肠了（见下文）。这个活动运行起来的一个困难是确保有足够的电饭煲……米饭不够了可不好，因为重新煮一锅米饭需要很长时间！*'
- en: Polyroastism
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 多重烘烤主义
- en: Roast(X) where X = {Broccoli, Garlic, Pork, Bell Peppers, Chorizo, Carrots,
    Onions, Asparagus, Sweet Potatoes}.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Roast(X) 其中 X = {西兰花，大蒜，猪肉，甜椒，西班牙香肠，胡萝卜，洋葱，芦笋，甜土豆}。
- en: '*This is a new one. Really, I just wanted to do roast broccoli with garlic.
    It’s sooooo good. I’ve never roasted chorizo before, but there didn’t seem to
    be enough meat on the menu, so I tossed it in. I did a lot of roasting when I
    was in Portland, because I’d frequently buy random vegetables at the farmers markets,
    get home, and then have to figure out how to cook them. Roasting is a pretty good
    bet, in many cases! I forgot to put beets in the event description; maybe I’ll
    get some...*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是一个新的尝试。实际上，我只是想做烤西兰花和大蒜。真的，太好吃了。我以前从未烤过西班牙香肠，但菜单上的肉类似乎不够，所以我就加进去了。在波特兰时，我经常在农贸市场购买各种随机的蔬菜，回家后又得想办法如何烹饪它们。在许多情况下，烤制是一个相当不错的选择！我忘了在活动描述中加上甜菜根；也许我会去买一些...*'

- en: 'A new vision for Mendeley : ezyang’s blog'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Mendeley的新视角：ezyang的博客
- en: 来源：[http://blog.ezyang.com/2011/07/a-new-vision-for-mendeley/](http://blog.ezyang.com/2011/07/a-new-vision-for-mendeley/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL

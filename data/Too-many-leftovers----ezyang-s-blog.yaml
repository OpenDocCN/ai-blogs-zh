- en: Too many leftovers!
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Too many leftovers!
- en: A bad habit in the domain of cooking that I've picked up from being a starving
    college student is the propensity to cook all of the ingredients I have on hand.
    Combine this with the fact that vegetables make a lot of food, the fact that you
    were planning on feeding 15-20 people (but realistically only fed 10), and that
    Costco has very *large* portions, and you have a recipe for post-Mystery Hunt
    leftover disaster.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在烹饪领域养成的一个坏习惯，是从当一名挨饿的大学生中养成的——那就是倾向于煮我手头所有的食材。再加上蔬菜可以做出很多食物的事实，以及你计划喂饱15-20人（但实际上只喂了10人），再加上Costco卖的份量*非常*大，你就会得到一个解谜狂欢后的剩菜残羹的配方。
- en: Specifically, I now have a large pot filled to the brim with stir fried broccoli,
    chicken, carrots, celery, potatoes and beef chilling out in my refrigerator. It's
    tasty food (if I may say so myself), but there's only so much stirfry one person
    is willing to eat... and the quantities here would probably feed someone for a
    month. Perhaps it is time to invoke the power of living in a dorm.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，我现在的冰箱里有一个大锅，里面装满了炒西兰花、鸡肉、胡萝卜、芹菜、土豆和牛肉。这是美味的食物（如果我可以这么说的话），但一个人只愿意吃那么多炒菜...
    而这里的量可能足够养活一个月的人。也许现在是时候发挥宿舍生活的力量了。

- en: 'There are probably a few obscure ones that are my personal favorites, but I’ve
    written so many at this point it’s a little hard to count: including this post,
    I will have published 159 posts, totaling somewhere around 120,000 words. (This
    figure includes markup, but for comparison, a book is about 80,000 words. Holy
    cow, I’ve written a book and a half worth of content. I don’t really feel like
    a better writer though—this may be because I’ve skimped on the “revising” bit
    of the process.)'
  prefs: []

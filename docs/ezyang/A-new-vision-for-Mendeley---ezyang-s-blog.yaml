- en: A new vision for Mendeley
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Mendeley的新视角
- en: '[I use Mendeley](http://blog.ezyang.com/2010/11/reflexivity-qed/) because it
    lets me easily search for papers I care about. Unfortunately, that seems to be
    all Mendeley has been doing for me... and that’s a damn shame. Maybe it’s because
    I’m an undergraduate, still dipping my toe into an ocean of academic research.
    Mendeley was aimed at practicing researchers, but not people like me, who are
    stilll aiming for breadth not depth. I can count on two hands the number of technical
    papers I’ve really dug into—I’m trying to figure out what it is exactly that I
    want to specialize in.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我使用Mendeley](http://blog.ezyang.com/2010/11/reflexivity-qed/)因为它让我能轻松搜索我关心的论文。不幸的是，这似乎是Mendeley对我做的全部贡献......这真是个耻辱。也许这是因为我还是一个大学生，仍在浅尝辄止的学术研究的海洋中摸索。Mendeley是针对从业研究人员设计的，而不是像我这样，还在追求广度而非深度的人。我真正深入研究过的技术论文数目可以用两只手数出来——我正试图弄清楚我究竟想要专攻什么。'
- en: 'From this perspective, there are many, many things that Mendeley could be doing
    for me that it simply isn’t doing right now. And this is not purely a selfish
    perspective: the world of academics is a relatively small one, and I’d like to
    think a move towards my preferences is a move towards a larger body of potential
    users and customers. My request/plea/vision can be summed up as follows: Mendeley
    needs better metadata.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个角度来看，Mendeley实际上可以为我做很多事情，但现在却没有做到。这不仅仅是一种自私的观点：学术界是一个相对小众的领域，我希望我的偏好能够吸引更多潜在的用户和客户。我的请求/恳求/愿景可以总结如下：Mendeley需要更好的元数据。
- en: Conclusion
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Conclusion
- en: 'In many ways, this is the call for the equivalent of the “Semantic Web” for
    academic papers. By in large, we are still attempting to realize this vision for
    the Internet at large. But there are good reasons to believe that the world of
    academic papers may be different. For one thing, the web of academic papers has
    not even reached the point of the traditional Internet: it doesn’t have hyperlinks!
    Additionally, academic papers are much slower moving than traditional web content
    and far more permanent. I want there to be no reason for my friends in industry
    to complain that they’d much rather a researcher publish a blog post rather than
    a paper. It’s ambitious, I know. But that’s my vision for Mendeley.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多方面，这就像是为学术论文引入“语义网”。总体上来说，我们仍在努力实现互联网的这一愿景。但有充分的理由相信，学术论文的世界可能是不同的。首先，学术论文的网络甚至还没有达到传统互联网的水平：它没有超链接！此外，学术论文的流动速度比传统网络内容慢得多，也更为持久。我希望我的行业朋友们没有理由抱怨他们更希望研究人员发表博客文章而不是论文。我知道这很雄心勃勃。但这就是我对Mendeley的愿景。
